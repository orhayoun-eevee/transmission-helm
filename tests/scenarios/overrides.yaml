# Scenario: override operational knobs while keeping full feature set enabled.
network:
  services:
    items:
      http:
        type: NodePort
        ports:
          http:
            port: 8181
      metrics:
        ports:
          metrics:
            port: 9200

deployment:
  replicas: 2
  podSecurityContext:
    fsGroup: 2000
  containers:
    transmission:
      securityContext:
        runAsUser: 2001
