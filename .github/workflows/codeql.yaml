name: CodeQL

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "scripts/**"
  schedule:
    - cron: "21 4 * * 1"
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  codeql:
    uses: orhayoun-eevee/build-workflow/.github/workflows/codeql.yaml@v0.1.10
