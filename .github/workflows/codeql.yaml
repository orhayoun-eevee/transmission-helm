name: CodeQL

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "scripts/**"
      - "templates/**"
      - "values.yaml"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "scripts/**"
      - "templates/**"
      - "values.yaml"
  schedule:
    - cron: "21 4 * * 1"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    uses: orhayoun-eevee/build-workflow/.github/workflows/codeql.yaml@v0.1.6
