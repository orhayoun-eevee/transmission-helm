name: PR Validation (Manual / Break Glass)

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: read

concurrency:
  group: on-pr-manual-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Transmission Chart
    uses: orhayoun-eevee/build-workflow/.github/workflows/helm-validate.yaml@v0.1.7
    with:
      chart_path: .
      kubernetes_version: "1.30.0"
      scenarios_dir: tests/scenarios
      snapshots_dir: tests/snapshots
      run_syntax: true
      run_schema: true
      run_metadata: true
      run_tests: true
      run_policy: true
      target_branch: main
      run_version_check: true
      post_pr_comment: false
    secrets:
      gh_app_id: ${{ secrets.GHCR_AUTO_APP_ID }}
      gh_app_private_key: ${{ secrets.GHCR_AUTO_PKEY }}
