name: Renovate Snapshot Update

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "values.yaml"

permissions:
  contents: write
  packages: read

jobs:
  update-snapshots:
    if: github.event_name == 'pull_request' && startsWith(github.actor, 'renovate')
    runs-on: ubuntu-latest

    steps:
      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GHCR_AUTO_APP_ID }}
          private-key: ${{ secrets.GHCR_AUTO_PKEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout PR branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Checkout build-workflow
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: orhayoun-eevee/build-workflow
          path: .build-workflow
          token: ${{ steps.app-token.outputs.token }}

      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Regenerate snapshots
        run: make snapshot-update BUILD_WORKFLOW=.build-workflow DOCKER_IMAGE=ghcr.io/orhayoun-eevee/helm-validate:latest

      - name: Commit updated snapshots
        run: |
          if git diff --quiet -- tests/snapshots; then
            echo "No snapshot changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add tests/snapshots
          git commit -m "test(snapshot): refresh snapshots for renovate update"
          git remote set-url origin "https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/${{ github.repository }}.git"
          git push origin "HEAD:${{ github.event.pull_request.head.ref }}"
