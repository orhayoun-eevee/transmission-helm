name: Renovate Snapshot Update

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "values.yaml"

permissions:
  contents: write
  packages: read

jobs:
  update-snapshots:
    uses: orhayoun-eevee/build-workflow/.github/workflows/renovate-snapshot-update.yaml@a3c215681f3fa7359255efca3815af8a9bf0ccda
    with:
      build_workflow_ref: a3c215681f3fa7359255efca3815af8a9bf0ccda
      snapshots_dir: tests/snapshots
    secrets:
      gh_app_id: ${{ secrets.GHCR_AUTO_APP_ID }}
      gh_app_private_key: ${{ secrets.GHCR_AUTO_PKEY }}
