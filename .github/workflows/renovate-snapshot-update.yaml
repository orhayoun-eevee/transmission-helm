name: Renovate Snapshot Update

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "values.yaml"

permissions:
  contents: write
  packages: read

jobs:
  update-snapshots:
    uses: orhayoun-eevee/build-workflow/.github/workflows/renovate-snapshot-update.yaml@v0.1.3
    with:
      snapshots_dir: tests/snapshots
    secrets:
      gh_app_id: ${{ secrets.GHCR_AUTO_APP_ID }}
      gh_app_private_key: ${{ secrets.GHCR_AUTO_PKEY }}
