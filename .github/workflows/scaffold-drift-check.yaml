name: Scaffold Drift Check

on:
  pull_request:
    paths:
      - 'Makefile'
      - 'scripts/bump-version.sh'
      - '.github/workflows/on-pr.yaml'
      - '.github/workflows/on-tag.yaml'
      - '.github/workflows/renovate-config.yaml'
      - '.github/workflows/renovate-snapshot-update.yaml'
      - '.github/workflows/scaffold-drift-check.yaml'
  push:
    branches:
      - main
    paths:
      - 'Makefile'
      - 'scripts/bump-version.sh'
      - '.github/workflows/on-pr.yaml'
      - '.github/workflows/on-tag.yaml'
      - '.github/workflows/renovate-config.yaml'
      - '.github/workflows/renovate-snapshot-update.yaml'
      - '.github/workflows/scaffold-drift-check.yaml'

permissions:
  contents: read

jobs:
  drift-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout chart repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          path: transmission-helm

      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.GHCR_AUTO_APP_ID }}
          private-key: ${{ secrets.GHCR_AUTO_PKEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout build-workflow
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: orhayoun-eevee/build-workflow
          path: build-workflow
          ref: c429db69c4eace55a03d89f8ff992e2969c1d042
          token: ${{ steps.app-token.outputs.token }}

      - name: Verify scaffold sync
        working-directory: transmission-helm
        run: |
          set -euo pipefail
          cp ../build-workflow/scripts/sync-chart-scaffold.sh ./sync-chart-scaffold.sh
          chmod +x ./sync-chart-scaffold.sh
          ./sync-chart-scaffold.sh --repos transmission-helm --ref c429db69c4eace55a03d89f8ff992e2969c1d042 --root "$(pwd)/.."

          if ! git diff --quiet -- .; then
            echo "Scaffold drift detected. Run build-workflow/scripts/sync-chart-scaffold.sh --apply --repos transmission-helm --ref c429db69c4eace55a03d89f8ff992e2969c1d042."
            git --no-pager diff -- .
            exit 1
          fi
