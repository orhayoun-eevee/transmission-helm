name: Scaffold Drift Check (Manual / Break Glass)

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: scaffold-drift-manual-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  drift-check:
    uses: orhayoun-eevee/build-workflow/.github/workflows/scaffold-drift-check.yaml@v0.1.7
    with:
      repo_name: transmission-helm
    secrets:
      gh_app_id: ${{ secrets.GHCR_AUTO_APP_ID }}
      gh_app_private_key: ${{ secrets.GHCR_AUTO_PKEY }}
